<html>
<head>
	<meta charset="UTF-8">
	<title>Paypal Form</title>
</head>
<body>

	<form>

		<div>	
			<label for="email">Correo Electronico:</label>
			<br>
			<input type="email" id="email">
			<br>
			<br>
		</div>

		<div>
			<label for="pswd">Introducir una contraseña:</label>
			<br> 
			<input type="password" id="pswd">
			<br>
			<br>
		</div>

		<div>
			<label for="confirmpswd">Volver a introducir contraseña:</label>
			<br>
			<input type="password" id="confirmpswd">
			<br>
			<br>
		</div>

		<div>
			<label for="primernombre">Nombre</label>
			<br>
			<input type="text" id="primernombre">
			<br>
			<br>
		</div>


		<div>
			<label for="segundonnombre">Segundo Nombre:</label>
			<br>
			<input type="text" id="segundonombre">
			<br>
			<br>
		</div>

		<div>
			<label for="apellidos">Apellidos:</label>
			<br>
			<input type="text" id="apellidos">
			<br>
			<br>
		</div>


		Nacionalidad:<br>
		<select name="nacionalidad">
			<option value="Albania">Albania</option>
			<option value="Chile">Chile</option>
			<option value="Costa Rica">Costa Rica</option>
			<option value="Estados Unidos">Estados Unidos</option>
			<option value="Honduras">Honduras</option>
			<option value="Uruguay">Uruguay</option>
			<option value="Venezuela">Venezuela</option>

		</select>
		<br>
		<br>

		<div>
			<label for="direccion1">Linea de direccion 1:</label>
			<br>
			<input type="text" id="direccion1">
			<br>
			<br>
		</div>

		<div>
			<label for="direccion2">Linea de direccion 2</label>
			<br>
			<input type="text" id="direccion2">
			<br>
			<br>
		</div>

		<div>
			<label for="ciudad">Ciudad</label>
			<br>
			<input type="text" id="Ciudad">
			<br>
			<br>
		</div>

		<div>
			<label for="Region">Estado/Provincia/Region</label>
			<br>
			<input type="text" id="Region">
			<br>
			<br>

		<div class="button">
			<button type="submit">Aceptar y abrir cuenta</button>

		</div>


	</form>

</body>

</html>
